name: L'Archer CI/CD Security Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop, release/* ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    # - run: npm install --legacy-peer-deps # creating an error that's making the build fail.
    - run: npm ci
    - run: npm test

